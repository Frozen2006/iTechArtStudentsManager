<div class="row">
    <table class="table table-striped">
        <caption><h2>Rating</h2></caption>
        <thead>
        <th>#</th>
        <th ng-repeat="header in headers">{{header.name}}</th>
        <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="rating in data.ratings | orderBy:'Mark'">
                <td>{{$index+1}}</td>
                <td>{{rating.LastAndFirstName}}</td>
                <td>{{rating.Mark}}</td>
            </tr>
        </tbody>
    </table>
