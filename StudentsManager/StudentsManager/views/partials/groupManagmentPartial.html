<div class="row">
    <div class="well col-md-3">
        <h3>Groups</h3>
        <ul ng-repeat="group in groups track by $index">
            <li class="categoruItem" ng-click="groupClick(group)">{{group}}</li>
        </ul>
        <hr>
        <form>
            <input type="text" class="form-control" ng-model="newGroupeName">
            <br>
            <a class="btn btn-primary" ng-click="createGroup()">Add new group</a>
        </form>
    </div>
    <div class="well col-xs-offset-1 col-md-3" ng-show="isUserListsIsVisible">
        <h3>Assigned users:</h3>
        <span><i>Click to unassign</i></span><hr>
        <ul ng-repeat="assingedUser in currentAssignedUsers track by $index">
            <li class="blackGroupsList" ng-click="unassingn(assingedUser)"><div class="blackGroupsList">{{assingedUser.LastAndFirstName}}</div></li>
        </ul>
    </div>
    <div class="well col-xs-offset-1 col-md-3" ng-show="isUserListsIsVisible">
        <h3>Unassigned users:</h3>
        <span><i>Click to assign</i></span><hr>
        <ul ng-repeat="unassingedUser in currentUnassignedUsers track by $index">
            <li class="blackGroupsList" ng-click="assingn(unassingedUser)"><div class="blackGroupsList">{{unassingedUser.LastAndFirstName}}</div></li>
        </ul>
    </div>
</div>
