<div class="row">
    <div class="well col-md-3">
        <h3>Tasks</h3>
        <ul ng-repeat="task in tasks track by $index">
            <li class="categoruItem" ng-click="taskClick(task)">{{task.name}}</li>
        </ul>       
    </div>
    <div class="well col-xs-offset-1 col-md-6" ng-show="isTaskDescriptionVisible">

        
        <div class="row">
            <div class="col-md-12">
                <span class="col-md-2">{{currentTask.level}}</span>
                <span class="col-md-10">{{currentTask.name}}</span>
                {{currentTask.name}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{currentTask.description}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{currentTask.tags}}
            </div>
        </div>
       
    </div>
    
</div>
